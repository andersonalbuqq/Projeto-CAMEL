<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMEL</title>

    <link rel="stylesheet" href="styleHome.css">
    <script src="Home.js" defer></script>
</head>
<body onLoad="publicidade(0), mostra_cat(0)">
    <header>
        <div id="pesquisa_container">
            <div class ="alinhar">
                <img src="Imagens/LogoCamel.png" id="logo_camel" alt="Logo da Camel">
            </div>
            <div  class ="alinhar">
                <input type="search" id= "pesquisa" placeholder="Procure na Camel">
            </div>
            <div  class ="alinhar">
                <img src="Imagens/carrinho-de-compras_2.png" id="carrinho" alt="Carrinho de compras">
            </div>
        </div>
        <div id="categorias_container">
            <div id="cat_agrupadas">
                <img src="Imagens/menu.png" alt="menu">
                 <p>Todos</p>
            </div>
            <ul id="principais_cat">
                <li><a href="#" class="link_cat">Catergoria 1</a></li>
                <li><a href="#" class="link_cat">Catergoria 2</a></li>
                <li><a href="#" class="link_cat">Catergoria 3</a></li>
                <li><a href="#" class="link_cat">Catergoria 4</a></li>
                <li><a href="#" class="link_cat">Catergoria 5</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div id="main_container">
            <section id="publi">
                <a href="" id="link_carro"><img id="img_carro" src="" alt=""></a>
            
                <ul>
                    <li><button class="seletor_publi" onclick="publicidade(0)"></button></li>
                    <li><button class="seletor_publi" onclick="publicidade(1)"></button></li>
                    <li><button class="seletor_publi" onclick="publicidade(2)"></button></li>
                    <li><button class="seletor_publi" onclick="publicidade(3)"></button></li>
                </ul>
            </section>
            <section class="carrossel_cat">
            
                 <button onclick="esquerda()"><img src="Imagens/esquerda.png" alt=""></button>
                 <div class="carrossel_cat">
                    <a href="#">
                        <div class="item_cat">
                            <img id="img_cat1" src="" alt="">
                            <p id="txt_cat1"></p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="item_cat">
                            <img id="img_cat2" src="" alt="">
                            <p id="txt_cat2"></p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="item_cat">
                            <img id="img_cat3" src="" alt="">
                            <p id="txt_cat3"></p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="item_cat">
                            <img id="img_cat4" src="" alt="">
                            <p id="txt_cat4"></p>
                        </div>
                    </a>
                 </div>
                 <button onclick="direita()"><img src="Imagens/direita.png" alt=""></button>
            
            </section>
            <section id="prod_promo">
                <h3>Produtos em Promoção</h3>
                <div id="itens_promo">
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp1.png" alt="">
                            <p class="nome">Lâmpada A</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp2.png" alt="">
                            <p class="nome">Lâmpada B</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp3.png" alt="">
                            <p class="nome">Lâmpada C</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp4.png" alt="">
                            <p class="nome">Lâmpada D</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp5.png" alt="">
                            <p class="nome">Lâmpada E</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/Lamp6.png" alt="">
                            <p class="nome">Lâmpada F</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/cat4.png" alt="">
                            <p class="nome">Contactor Tipo Q</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="item_promo">
                            <img class="img_promo" src="Imagens/cat3.png" alt="">
                            <p class="nome">Disjuntor 45A</p>
                            <p class="preco"></p>
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
